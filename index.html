<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6: Weather Dashboard</title>

    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Include your custom stylesheet for additional styling -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header section -->
    <header class="bg-primary bg-gradient d-flex align-items-center py-3 justify-content-center text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main content section -->
    <div class="row">
        <!-- Left column for searching and history -->
        <div class="col-12 col-sm-3 mx-3">
            <h2 class="">Search for a City:</h2>
            <input id="city-input" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <button type="button" id="search-btn" class="btn btn-primary w-100 my-2">Search</button>
            <hr>
            <!-- Display search history here -->
            <ul id="search-history" class="list-group"></ul>
        </div>
        <!-- Right column for displaying current weather and forecast -->
        <div class="col-12 col-sm-8">
            <!-- Display current weather data here -->
            <div id="current-weather" class="row mb-3"></div>

            <h3>5-Day Forecast</h3>
            <!-- Display forecast data here -->
            <div id="forecast" class="row"></div>
        </div>
    </div>

    <!-- Include Day.js library for handling dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"
            integrity="sha512-q4Xn+ZU2K+dqJPL8a3TiyGsDa31IkR/rLt/w+fy8jLrx8TdXj0dLM1Aq4aPXnOOKxHEya/bD9DePDB2DHm4jJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include your custom JavaScript file for application logic -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
